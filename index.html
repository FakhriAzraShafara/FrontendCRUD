<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Data Kendaraan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-5">Aplikasi Data Kendaraan</h1>

        <!-- Search and Add Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="searchRegistration" placeholder="No Registrasi">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="searchOwner" placeholder="Nama Pemilik">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-primary me-2" id="searchBtn">
                            <i class="fas fa-search me-2"></i>Search
                        </button>
                        <button class="btn btn-success" id="addNewBtn">
                            <i class="fas fa-plus-circle me-2"></i>Add New
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add/Edit Form -->
        <div class="card shadow-sm mb-4" id="vehicleForm" style="display: none;">
            <div class="card-header bg-light">
                <h5 class="card-title mb-0">Tambah Data Kendaraan</h5>
            </div>
            <div class="card-body">
                <form id="addEditForm">
                    <input type="hidden" id="vehicleId">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="registrationNumber"
                                placeholder="No. Registrasi Kendaraan" required>
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="manufacturingYear" placeholder="Tahun Pembuatan" min="1000" max="9999"
                                required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="ownerName" placeholder="Nama Pemilik" required>
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" id="cylinderCapacity"
                                placeholder="Kapasitas Silinder" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="vehicleBrand" placeholder="Merk Kendaraan"
                                required>
                        </div>
                        <div class="col-md-6">
                            <select class="form-select" id="vehicleColor" required>
                                <option value="">Pilih Warna</option>
                                <option value="Merah">Merah</option>
                                <option value="Hitam">Hitam</option>
                                <option value="Biru">Biru</option>
                                <option value="Abu-Abu">Abu-Abu</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <textarea class="form-control" id="ownerAddress" placeholder="Alamat Pemilik Kendaraan"
                                rows="3" required></textarea>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="fuelType" placeholder="Bahan Bakar" required>
                        </div>
                    </div>
                    <div class="mt-3 text-end">
                        <button type="button" class="btn btn-secondary me-2" id="cancelBtn">Kembali</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-container" style="display: none;">
            <div class="loading-content">
                <div class="spinner"></div>
                <p class="loading-text mt-3">Loading data...</p>
            </div>
        </div>

        <!-- Data Table -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>No Registrasi</th>
                                <th>Nama Pemilik</th>
                                <th>Merk Kendaraan</th>
                                <th>Tahun Pembuatan</th>
                                <th>Kapasitas</th>
                                <th>Warna</th>
                                <th>Bahan Bakar</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="vehicleTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
